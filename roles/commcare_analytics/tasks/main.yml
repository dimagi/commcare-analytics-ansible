---

- name: Test
  command: echo it works! {{ superset_public_host }}


# Packages

- name: Install security updates.
  apt:
    default_release: "{{ ansible_distribution_release }}-security"
    update_cache: "{{ apt_update_cache }}"
    upgrade: dist
  tags:
    - packages
    - packages.security
    - skip_ansible_lint
  when: env != 'dev'

- name: Install base packages.
  apt:
    name:
      - locales
      - build-essential
      - acl
      - ntp
      - htop
      - git
      - vim
      - screen
      - curl
      - "{{ base_python_package }}-distutils"
      - "{{ base_python_package }}-pip"
      - "i{{ base_python_package }}"
      - supervisor
      - libpq-dev
    update_cache: "{{ apt_update_cache }}"
    state: present
  tags:
    - packages
    - skip_ansible_lint

- name: Upgrade pip.
  pip:
    name: pip
    state: latest
    executable: pip3
  tags:
    - packages
    - skip_ansible_lint

# Users & Groups

- name: Create the app group.
  group:
    name: "{{ app_group }}"
    system: yes
    state: present

- name: Create the app user.
  user:
    name: "{{ app_user }}"
    group: "{{ app_group }}"
    shell: /bin/bash
    state: present

- name: Create {{ base_dir }} folder.
  file:
    path: "{{ base_dir }}"
    group: "{{ app_group }}"
    mode: 0755
    state: directory

- name: Create user .bash_aliases file.
  template:
    src: system/bash_aliases_script.sh.j2
    dest: "{{ home_dir }}/.bash_aliases"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: 0740
    backup: yes
  tags: deploy


# Task inclusions

- include_tasks: python.yml
  tags: python

- include_tasks: nginx.yml
  tags: nginx

- include_tasks: postgres.yml
  tags: postgres

- include_tasks: rabbitmq.yml
  tags: rabbitmq

- include_tasks: superset.yml
  tags:
    - superset
    - superset-admin
    - celery
    - superset_config

- include_tasks: logrotate.yml
  tags: logging

- include_tasks: pg_backup.yml
  when: postgresql_backup_enabled
  tags: postgres_backup

- name: Set overcommit_memory attribute in conf
  become: yes
  lineinfile:
    dest: /etc/sysctl.conf
    line: 'vm.overcommit_memory=1'
  tags: redis

- name: Set overcommit_memory to avoid reboot
  become: yes
  shell: sysctl vm.overcommit_memory=1
  tags: redis

- include_tasks: redis.yml
  tags: redis

- include_tasks: datadog.yml
  tags: datadog
